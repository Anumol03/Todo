<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container ">
        {%for m in messages%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{m}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {%endfor%}
        Welcome{{user}}
        <a href="{%url 'signout' %}" class="ms-5">Logout</a>
        <div class="d-flex justify-content-end">
            <a href="{%url 'todo-completed' %}" class="btn btn-success me-2"> Completed Todos</a>
        <a href=" {%url 'todo-add' %}" class="btn btn-dark "> Add Your New Todo</a>
        </div>
        <table class="table table-striped">
            <caption class="caption-top">List of all todos</caption>
            <tr>
                <th>Id</th>
                <th>TaskName</th>
                <th>User</th>
                <th>Status</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            {%for t in todos%}
            <tr>
               <td>{{forloop.counter}}</td>
               <td>{{t.task_name}}</td>
               <td>{{t.user}}</td>
               <td>{{t.status}}</td>
               <td>{{t.date}}</td>
               <td>
                <a href="{%url 'todo-delete' t.id %}" class="btn btn-outline-danger">Delete</a>
                <a href="{%url 'todo-detail' t.id %}" class="btn btn-outline-info">View</a>
                <a href="{%url 'todo-edit' t.id %}" class="btn btn-outline-warning">Mark us done</a>
               </td>
            </tr>
            {%endfor%}
        </table>
    </div>
</body>

</html>
